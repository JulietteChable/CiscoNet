<div class="container">

  <div class="d-flex justify-content-between">
    <h4>Editar generacion</h4>
    <a href="#" routerLink="/generaciones/index" class="btn btn-success">Regresar</a>
  </div>

  <hr>

  <form [formGroup]="form" (ngSubmit)="submit()">


    <div class="form-group row">
      <div class="col-md-6 ">
        <label for="Generacion">Generacion:</label>
        <input
          formControlName="Generacion"
          [(ngModel)]="generacion.Generacion"
          id="Generacion"
          type="text"
          class="form-control">
        <div *ngIf="f.Generacion.touched && f.Generacion.invalid" class="alert alert-danger">
            <div *ngIf="f.Generacion.errors.required">*Name is required.</div>
            <div *ngIf="f.Generacion.errors.pattern">*The name must only contain letters.</div>
        </div>
      </div>
  </div>


      <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Actualizar</button>
  </form>
</div>
